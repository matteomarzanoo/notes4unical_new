<main class="doc-content-card">
  <header class="doc-header">
    <h1>{{ doc.name }}</h1>
    <h2>Autore: <span class="highlight">{{ doc.user_id }}</span></h2>
    <h3>Corso: <span class="highlight">{{ doc.course }}</span></h3>
  </header>

  <section class="doc-description">
    <h4>Descrizione</h4>
    <p>{{ doc.description }}</p>
  </section>

  <footer class="doc-actions">
    <button type="button" [disabled]="!this.authService.isLoggedIn()" (click)="onDownload()">Download</button>
    <button type="button" (click)="onBack()">Back</button>
  </footer>
</main>
