<header
  [class.shrinked]="!isHomePage && !isHovered"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  
  <div class="logo">
    <h1>
      <a routerLink="/">NOTES4UNICAL</a>
    </h1>
  </div>

  <nav>
    <span class="greeting" *ngIf="user">Hi, {{ user.name }}!</span>
  
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" class="switch-input" (change)="toggleTheme($event)">
        <span class="slider">
          <i class="bi bi-sun-fill sun-icon"></i>
          <i class="bi bi-moon-fill moon-icon"></i>
        </span>
      </label>
    </div>

    <a style="cursor: pointer;" (click)="goToFavorites()">Favorites</a>
    <a style="cursor: pointer;" (click)="goToUser()">Profile</a>

    <a *ngIf="!user" routerLink="/login">Login</a>
    <a style="cursor: pointer;" *ngIf="user" (click)="logout($event)">Logout</a>
  </nav>
</header>
